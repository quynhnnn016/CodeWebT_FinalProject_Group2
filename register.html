<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Triply - Register</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="Triply, Register, Signup, Travel Booking" name="keywords" />
    <meta
      content="Create your Triply account to explore and book amazing tours around the world."
      name="description"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap & Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />

    <!-- Main CSS -->
    <link href="css/style.css" rel="stylesheet" />

    <style>
      body {
        font-family: "Roboto", sans-serif;
        background: linear-gradient(
            rgba(15, 23, 43, 0.7),
            rgba(15, 23, 43, 0.7)
          ),
          url("img/register-bg.jpg") center/cover no-repeat;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .register-box {
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        padding: 40px;
        width: 100%;
        max-width: 450px;
      }

      .register-box h3 {
        text-align: center;
        margin-bottom: 25px;
        font-family: "Jost", sans-serif;
        color: #0d6efd;
        font-weight: 600;
      }

      .form-control {
        border-radius: 50px;
        padding: 10px 20px;
      }

      .btn-register {
        background-color: #0d6efd;
        color: #fff;
        border: none;
        border-radius: 50px;
        width: 100%;
        padding: 12px 0;
        font-weight: 600;
        transition: 0.3s;
      }

      .btn-register:hover {
        background-color: #084ec4;
      }

      .alert {
        display: none;
        margin-top: 15px;
      }

      .text-link {
        color: #0d6efd;
        text-decoration: none;
        font-weight: 500;
      }

      .text-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="register-box">
      <h3><i class="fa fa-user-plus me-2"></i>Triply Register</h3>

      <form id="registerForm">
        <div class="mb-3">
          <input
            type="text"
            id="username"
            class="form-control"
            placeholder="Username *"
            required
          />
        </div>

        <div class="mb-3">
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Email *"
            required
          />
        </div>

        <div class="mb-3">
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Password *"
            required
          />
        </div>

        <div class="mb-3">
          <input
            type="password"
            id="confirmPassword"
            class="form-control"
            placeholder="Confirm Password *"
            required
          />
        </div>

        <button type="submit" class="btn-register">Create Account</button>

        <div
          id="registerAlert"
          class="alert text-center"
          role="alert"
        ></div>

        <p class="text-center mt-3">
          Already have an account?
          <a href="login.html" class="text-link">Login here</a>
        </p>
      </form>
    </div>

    <!-- JS Logic -->
    <script>
      const form = document.getElementById("registerForm");
      const alertBox = document.getElementById("registerAlert");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const username = document.getElementById("username").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const confirmPassword =
          document.getElementById("confirmPassword").value.trim();

        if (password !== confirmPassword) {
          showAlert("Passwords do not match!", "danger");
          return;
        }

        let users = JSON.parse(localStorage.getItem("TriplyUsers")) || [];

        if (users.some((u) => u.username === username)) {
          showAlert("Username already exists!", "warning");
          return;
        }

        users.push({ username, email, password });
        localStorage.setItem("TriplyUsers", JSON.stringify(users));

        showAlert("Registration successful! Redirecting...", "success");

        setTimeout(() => {
          window.location.href = "login.html";
        }, 1500);
      });

      function showAlert(message, type) {
        alertBox.textContent = message;
        alertBox.className = "alert alert-" + type + " text-center";
        alertBox.style.display = "block";
      }
    </script>
  </body>
</html>
