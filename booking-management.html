  <!-- Booking Table -->
  <div class="container my-5">
    <div class="card shadow border-0 rounded-3">
      <div class="card-body p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h3 class="text-primary"><i class="fas fa-calendar-check me-2"></i>Booking List</h3>
          <div>
            <a href="profile.html" class="btn btn-outline-secondary rounded-pill me-2">

            </a>
            <button class="btn btn-primary rounded-pill" data-bs-toggle="modal" data-bs-target="#addBookingModal">
              <i class="fas fa-plus-circle me-2"></i>Add Booking
            </button>
          </div>
        </div>

        <table class="table table-bordered table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>Customer</th>
              <th>Package</th>
              <th>Date</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Add Booking Modal -->
  <div class="modal fade" id="addBookingModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content rounded-3">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title"><i class="fas fa-plus-circle me-2"></i>Add New Booking</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="addBookingForm">
            <div class="mb-3">
              <label class="form-label">Customer Name</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Package Name</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Booking Date</label>
              <input type="date" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Status</label>
              <select class="form-select">
                <option>Confirmed</option>
                <option>Pending</option>
                <option>Cancelled</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary w-100 rounded-pill">Save Booking</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="container-fluid footer py-5" style="background-color:#0b1b31;">
    <div class="container text-center text-white">

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="lib/owlcarousel/owl.carousel.min.js"></script>
  <script src="lib/lightbox/js/lightbox.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/auth.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const username = localStorage.getItem("TriplyLoggedIn");
      const role = localStorage.getItem("TriplyRole");

      if (!username) {
        alert("Please log in first.");
        window.location.href = "login.html";
        return;
      }

      if (role !== "admin") {
        alert("Access denied. Only administrators can view this page.");
        window.location.href = "index.html";
        return;
      }

      const tableBody = document.querySelector("tbody");
      const form = document.getElementById("addBookingForm");

      let bookings = JSON.parse(localStorage.getItem("TriplyBookings")) || [
        { customer: "Jack Trinh", package: "Ha Long Bay Cruise", date: "2025-03-15", status: "Confirmed" },
        { customer: "GD", package: "Sapa Adventure", date: "2025-04-01", status: "Pending" },
      ];

      function renderBookings() {
        tableBody.innerHTML = "";
        bookings.forEach((b, i) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${i + 1}</td>
            <td>${b.customer}</td>
            <td>${b.package}</td>
            <td>${b.date}</td>
            <td><span class="badge ${b.status === "Confirmed" ? "bg-success" : b.status === "Pending" ? "bg-warning text-dark" : "bg-danger"} px-3 py-2">${b.status}</span></td>
            <td>
              <button class="btn btn-sm btn-outline-danger" onclick="deleteBooking(${i})"><i class="fas fa-trash-alt"></i></button>
            </td>
          `;
          tableBody.appendChild(tr);
        });
      }

      renderBookings();

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const name = form.querySelector('input[type="text"]').value.trim();
        const pkg = form.querySelectorAll('input[type="text"]')[1].value.trim();
        const date = form.querySelector('input[type="date"]').value;
        const status = form.querySelector("select").value;

        if (!name || !pkg || !date) {
          alert("Please fill all fields.");
          return;
        }

        bookings.push({ customer: name, package: pkg, date, status });
        localStorage.setItem("TriplyBookings", JSON.stringify(bookings));
        renderBookings();
        form.reset();
        bootstrap.Modal.getInstance(document.getElementById("addBookingModal")).hide();
      });

      window.deleteBooking = (index) => {
        if (confirm("Delete this booking?")) {
          bookings.splice(index, 1);
          localStorage.setItem("TriplyBookings", JSON.stringify(bookings));
          renderBookings();
        }
      };
    });
  </script>
    <script src="../js/auth.js"></script>
</body>
</html>
