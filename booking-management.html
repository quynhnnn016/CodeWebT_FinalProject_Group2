<div class="d-flex flex-wrap align-items-end gap-2 mb-3">

</div>
          <h3 class="text-primary"><i class="fas fa-calendar-check me-2"></i>Booking List</h3>
          <div>

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="lib/owlcarousel/owl.carousel.min.js"></script>
  <script src="lib/lightbox/js/lightbox.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/auth.js"></script>

  <script>
document.addEventListener("DOMContentLoaded", function () {
  const username = localStorage.getItem("TriplyLoggedIn");
  const role = localStorage.getItem("TriplyRole");

  if (!username) {
    alert("Please log in first.");
    window.location.href = "login.html";
    return;
  }

  if (role !== "admin") {
    alert("Access denied. Only administrators can view this page.");
    window.location.href = "index.html";
    return;
  }

  const tableBody   = document.querySelector("tbody");
  const form        = document.getElementById("addBookingForm");
  const filterFrom  = document.getElementById("filterFrom");
  const filterTo    = document.getElementById("filterTo");
  const btnFilter   = document.getElementById("btnFilter");
  const btnClear    = document.getElementById("btnClear");

  // ====== DATA GỐC (luôn giữ) ======
  let allBookings = JSON.parse(localStorage.getItem("TriplyBookings")) || [
    { customer: "Jack Trinh", package: "Ha Long Bay Cruise", date: "2025-03-15", status: "Confirmed" },
    { customer: "GD",         package: "Sapa Adventure",     date: "2025-04-01", status: "Pending" },
    { customer: "Hương",      package: "Dong Thap",          date: "2025-11-05", status: "Confirmed" }
  ];

  // danh sách đang hiển thị
  let currentBookings = [...allBookings];

  function saveToLocal() {
    localStorage.setItem("TriplyBookings", JSON.stringify(allBookings));
  }

  // ====== RENDER ======
  function renderBookings(list = currentBookings) {
    tableBody.innerHTML = "";
    list.forEach((b, i) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${i + 1}</td>
        <td>${b.customer}</td>
        <td>${b.package}</td>
        <td>${b.date}</td>
        <td>
          <span class="badge ${b.status === "Confirmed"
            ? "bg-success"
            : b.status === "Pending"
              ? "bg-warning text-dark"
              : "bg-danger"} px-3 py-2">
            ${b.status}
          </span>
        </td>
        <td>
          <select class="form-select form-select-sm d-inline-block w-auto booking-status" data-index="${i}">
            <option ${b.status === "Confirmed" ? "selected" : ""}>Confirmed</option>
            <option ${b.status === "Pending"   ? "selected" : ""}>Pending</option>
            <option ${b.status === "Cancelled" ? "selected" : ""}>Cancelled</option>
          </select>
          <button class="btn btn-sm btn-outline-primary ms-1 update-status" data-index="${i}">
            <i class="fas fa-save"></i>
          </button>
          <button class="btn btn-sm btn-outline-danger ms-1 delete-booking" data-index="${i}">
            <i class="fas fa-trash-alt"></i>
          </button>
        </td>
      `;
      tableBody.appendChild(tr);
    });
  }

  renderBookings();

  // ====== THÊM BOOKING ======
  form.addEventListener("submit", (e) => {
    e.preventDefault();
    const inputs = form.querySelectorAll("input[type='text']");
    const name   = inputs[0].value.trim();
    const pkg    = inputs[1].value.trim();
    const date   = form.querySelector("input[type='date']").value;
    const status = form.querySelector("select").value;

    if (!name || !pkg || !date) {
      alert("Please fill all fields.");
      return;
    }

    const newBooking = { customer: name, package: pkg, date, status };

    // push vào data gốc
    allBookings.push(newBooking);
    saveToLocal();

    // cập nhật list đang hiển thị
    currentBookings = [...allBookings];
    renderBookings();

    form.reset();
    bootstrap.Modal.getInstance(document.getElementById("addBookingModal")).hide();
  });

  // ====== LỌC THEO DATE RANGE ======
  btnFilter.addEventListener("click", () => {
    const from = filterFrom.value;
    const to   = filterTo.value;

    // nếu không nhập gì thì thôi
    if (!from && !to) {
      currentBookings = [...allBookings];
      renderBookings();
      return;
    }

    currentBookings = allBookings.filter(b => {
      const d = b.date; // dạng yyyy-mm-dd
      if (from && d < from) return false;
      if (to   && d > to)   return false;
      return true;
    });

    renderBookings();
  });

  btnClear.addEventListener("click", () => {
    filterFrom.value = "";
    filterTo.value   = "";
    currentBookings  = [...allBookings];
    renderBookings();
  });

  // ====== ACTIONS (update + delete) ======
  tableBody.addEventListener("click", (e) => {
    const updateBtn = e.target.closest(".update-status");
    const deleteBtn = e.target.closest(".delete-booking");

    // update status
    if (updateBtn) {
      const idx = +updateBtn.dataset.index;
      // idx ở currentBookings, cần map ngược về allBookings

      const selectedSelect = tableBody.querySelector(`select.booking-status[data-index="${idx}"]`);
      const newStatus = selectedSelect.value;

      // lấy booking theo index của current list
      const currentBooking = currentBookings[idx];

      // tìm vị trí của booking này trong allBookings (theo 4 field đơn giản)
      const realIndex = allBookings.findIndex(b =>
        b.customer === currentBooking.customer &&
        b.package  === currentBooking.package  &&
        b.date     === currentBooking.date
      );

      if (realIndex !== -1) {
        allBookings[realIndex].status = newStatus;
        saveToLocal();
      }

      // cập nhật trong currentBookings
      currentBookings[idx].status = newStatus;
      renderBookings(currentBookings);
      return;
    }

    // delete
    if (deleteBtn) {
      const idx = +deleteBtn.dataset.index;
      const currentBooking = currentBookings[idx];
      if (!confirm("Delete this booking?")) return;

      // xóa trong allBookings
      const realIndex = allBookings.findIndex(b =>
        b.customer === currentBooking.customer &&
        b.package  === currentBooking.package  &&
        b.date     === currentBooking.date
      );
      if (realIndex !== -1) {
        allBookings.splice(realIndex, 1);
        saveToLocal();
      }

      // xóa trong list hiện tại
      currentBookings.splice(idx, 1);
      renderBookings(currentBookings);
    }
  });

});
</script>
