  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
  <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
  <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <!-- Topbar -->

    <div class="row gx-0">
      <div class="col-lg-8 text-center text-lg-start mb-2 mb-lg-0">
        <div class="d-inline-flex align-items-center" style="height: 45px;">
          <a class="btn btn-sm btn-outline-light btn-sm-square rounded-circle me-2" href="#"><i class="fab fa-twitter"></i></a>
          <a class="btn btn-sm btn-outline-light btn-sm-square rounded-circle me-2" href="#"><i class="fab fa-facebook-f"></i></a>
          <a class="btn btn-sm btn-outline-light btn-sm-square rounded-circle me-2" href="#"><i class="fab fa-linkedin-in"></i></a>
          <a class="btn btn-sm btn-outline-light btn-sm-square rounded-circle me-2" href="#"><i class="fab fa-instagram"></i></a>
        </div>
      </div>

      <!-- Right side: dynamic login/user info -->
      <div class="col-lg-4 text-center text-lg-end">
        <div id="topbarUserArea" class="d-inline-flex align-items-center" style="height: 45px;">
          <!-- Nội dung này sẽ được thay bằng JS -->
        </div>
      </div>
    </div>
  </div>

  <!-- Navbar -->
  <div class="container-fluid position-relative p-0">
    <nav class="navbar navbar-expand-lg navbar-light px-4 px-lg-5 py-3 py-lg-0">
      <a href="index.html" class="navbar-brand p-0">
        <h1 class="m-0"><i class="fa fa-map-marker-alt me-3"></i>Triply</h1>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="fa fa-bars"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav ms-auto py-0">
          <a href="index.html" class="nav-item nav-link">Home</a>
          <a href="about.html" class="nav-item nav-link">About</a>
          <a href="services.html" class="nav-item nav-link">Services</a>
          <a href="packages.html" class="nav-item nav-link">Packages</a>
          <a href="blog.html" class="nav-item nav-link">Blog</a>
          <a href="contact.html" class="nav-item nav-link">Contact</a>
        </div>
        <a href="booking.html" class="btn btn-primary rounded-pill py-2 px-4 ms-lg-4">Book Now</a>
      </div>
    </nav>

    <!-- Hero Banner -->
    <div class="container-fluid bg-primary py-5 mb-5 hero-header">
      <div class="container py-5 text-center text-white">
        <h1 class="display-3 mb-3" style="color:white">User Management</h1>
        <p class="fs-5">Manage user accounts, roles, and system access</p>
      </div>
    </div>
  </div>

  <!-- User Management Table -->
  <div class="container my-5">
    <div class="card shadow border-0 rounded-3">
      <div class="card-body p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h3 class="text-primary"><i class="fas fa-users-cog me-2"></i>User List</h3>
          <div>
            <a href="profile.html" class="btn btn-outline-secondary rounded-pill me-2">
              <i class="fas fa-arrow-left me-2"></i>Back
            </a>
            <button class="btn btn-primary rounded-pill" data-bs-toggle="modal" data-bs-target="#addUserModal">
              <i class="fas fa-user-plus me-2"></i>Add User
            </button>
          </div>
        </div>
        

        <table class="table table-bordered table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>Avatar</th>
              <th>Name</th>
              <th>Email</th>
              <th>Role</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal Add User -->
  <div class="modal fade" id="addUserModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content rounded-3">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title"><i class="fas fa-user-plus me-2"></i>Add New User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="addUserForm">
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Role</label>
              <select class="form-select">
                <option>User</option>
                <option>Admin</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary w-100 rounded-pill">Save User</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="container-fluid footer py-5" style="background-color:#0b1b31;">
    <div class="container text-center text-white">
      <p class="mb-0">© 2025 Triply. All rights reserved.</p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="lib/owlcarousel/owl.carousel.min.js"></script>
  <script src="lib/lightbox/js/lightbox.min.js"></script>
  <script src="js/main.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // ---------- Auth / Topbar ----------
      const topbar = document.getElementById("topbarUserArea");
      const username = localStorage.getItem("TriplyLoggedIn");
      const role = localStorage.getItem("TriplyRole");
    
      if (!username) {
        topbar.innerHTML = `
          <a href="register.html"><small class="me-3 text-light"><i class="fa fa-user me-2"></i>Register</small></a>
          <a href="login.html"><small class="me-3 text-light"><i class="fa fa-sign-in-alt me-2"></i>Login</small></a>
        `;
        window.location.href = "login.html";
        return;
      }
    
      topbar.innerHTML = `
        <div class="dropdown">
          <a href="#" class="dropdown-toggle text-light" data-bs-toggle="dropdown">
            <small><i class="fa fa-user me-2"></i>${username}</small>
          </a>
          <div class="dropdown-menu rounded">
            <a href="profile.html" class="dropdown-item"><i class="fas fa-user-alt me-2"></i>My Profile</a>
            <a href="settings.html" class="dropdown-item"><i class="fas fa-cog me-2"></i>Account Settings</a>
            ${role === "admin" ? `<a href="user-management.html" class="dropdown-item active"><i class="fas fa-tools me-2"></i>Admin Panel</a>` : ""}
            <div class="dropdown-divider"></div>
            <a href="#" class="dropdown-item text-danger" onclick="logout()"><i class="fas fa-power-off me-2"></i>Log Out</a>
          </div>
        </div>
      `;
    
      if (role !== "admin") {
        alert("Access denied. Only administrators can view this page.");
        window.location.href = "index.html";
        return;
      }
    
      // ---------- User Management ----------
      const ADMIN_AVATAR = "img/avatar.jpg"; // avatar cho admin
      const USER_AVATAR = "img/default-avatar.jpg"; // avatar cho user
      const tableBody = document.querySelector("tbody");
      const form = document.getElementById("addUserForm");
    
      // Seed mặc định nếu chưa có
      let users = [];
      try {
        users = JSON.parse(localStorage.getItem("TriplyUsers")) || [];
      } catch {
        users = [];
      }
      if (!Array.isArray(users) || users.length === 0) {
        users = [
          { name: "Jack Trinh", email: "jack97@triply.com", avatar: "img/avatar.jpg", role: "Admin",  status: "Active" },
          { name: "GD",         email: "sontung@triply.com", avatar: "img/avatar2.png", role: "User", status: "Active" },
          { name: "Nhi",        email: "nhithkc1@gmail.com", avatar: "img/avatar2.png", role: "User", status: "Active" },
        ];
        localStorage.setItem("TriplyUsers", JSON.stringify(users));
      }
    
      // Chuẩn hoá avatar theo role
      function getAvatarByRole(role, customAvatar = null) {
        // Nếu có avatar tùy chỉnh và hợp lệ, sử dụng nó
        if (customAvatar && typeof customAvatar === "string" && 
            (customAvatar.startsWith("http://") || customAvatar.startsWith("https://") || 
             customAvatar.startsWith("img/") || customAvatar.startsWith("./img/"))) {
          return customAvatar;
        }
        
        // Nếu không có avatar tùy chỉnh, sử dụng avatar mặc định theo role
        return role === "Admin" ? ADMIN_AVATAR : USER_AVATAR;
      }
    
      function renderUsers() {
        tableBody.innerHTML = "";
    
        users.forEach((user, index) => {
          const tr = document.createElement("tr");
    
          // Cột STT
          const tdIndex = document.createElement("td");
          tdIndex.textContent = index + 1;
    
          // Cột Avatar
          const tdAvatar = document.createElement("td");
          const img = document.createElement("img");
          img.width = 55;
          img.height = 55;
          img.className = "rounded-circle";
          img.src = getAvatarByRole(user.role, user.avatar);
          img.onerror = function () {
            // fallback khi load ảnh lỗi - sử dụng avatar mặc định theo role
            this.onerror = null;
            this.src = user.role === "Admin" ? ADMIN_AVATAR : USER_AVATAR;
            console.warn("Avatar load failed, fallback to role avatar:", user.role);
          };
          tdAvatar.appendChild(img);
    
          // Cột Name
          const tdName = document.createElement("td");
          tdName.textContent = user.name || "";
    
          // Cột Email
          const tdEmail = document.createElement("td");
          tdEmail.textContent = user.email || "";
    
          // Cột Role
          const tdRole = document.createElement("td");
          const spanRole = document.createElement("span");
          spanRole.className = "badge " + (user.role === "Admin" ? "bg-danger" : "bg-success") + " px-3 py-2";
          spanRole.textContent = user.role || "User";
          tdRole.appendChild(spanRole);
    
          // Cột Status
          const tdStatus = document.createElement("td");
          tdStatus.innerHTML = `<span class="text-success"><i class="fas fa-circle me-1"></i>${user.status || "Active"}</span>`;
    
          // Cột Actions
          const tdActions = document.createElement("td");
          const btnDel = document.createElement("button");
          btnDel.className = "btn btn-sm btn-outline-danger";
          btnDel.innerHTML = `<i class="fas fa-trash-alt"></i>`;
          btnDel.addEventListener("click", () => deleteUser(index));
          tdActions.appendChild(btnDel);
    
          // Append vào hàng
          tr.appendChild(tdIndex);
          tr.appendChild(tdAvatar);
          tr.appendChild(tdName);
          tr.appendChild(tdEmail);
          tr.appendChild(tdRole);
          tr.appendChild(tdStatus);
          tr.appendChild(tdActions);
    
          // Thêm vào tbody
          tableBody.appendChild(tr);
        });
      }
    
      renderUsers();
    
      // Thêm user
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const name = form.querySelector('input[type="text"]').value.trim();
        const email = form.querySelector('input[type="email"]').value.trim();
        const roleSel = form.querySelector("select").value;
    
        if (!name || !email) {
          alert("Please fill in all fields.");
          return;
        }
    
        // Sử dụng avatar theo role cho user mới
        const avatarForNewUser = roleSel === "Admin" ? ADMIN_AVATAR : USER_AVATAR;
        users.push({
          name,
          email,
          avatar: avatarForNewUser,  // sử dụng avatar theo role
          role: roleSel,
          status: "Active",
        });
    
        localStorage.setItem("TriplyUsers", JSON.stringify(users));
        renderUsers();
    
        form.reset();
        const modalEl = document.getElementById("addUserModal");
        const instance = bootstrap.Modal.getInstance(modalEl) || new bootstrap.Modal(modalEl);
        instance.hide();
      });
    
      // Xoá user
      window.deleteUser = (index) => {
        if (confirm("Are you sure you want to delete this user?")) {
          users.splice(index, 1);
          localStorage.setItem("TriplyUsers", JSON.stringify(users));
          renderUsers();
        }
      };
    });
    
    // Logout
    function logout() {
      localStorage.removeItem("TriplyLoggedIn");
      localStorage.removeItem("TriplyRole");
      alert("Logged out successfully!");
      window.location.href = "index.html";
    }
    </script>
    <script>
            // Check login status and update UI
            function checkLoginStatus() {
                const loggedInUser = localStorage.getItem('TriplyLoggedIn');
                const userRole = localStorage.getItem('TriplyRole');
                
                if (loggedInUser) {
                    // User is logged in - update the topbar
                    updateTopbarForLoggedInUser(loggedInUser, userRole);
                } else {
                    // User is not logged in - show login/register links
                    updateTopbarForGuest();
                }
            }
            
            function updateTopbarForLoggedInUser(username, role) {
                // Hide login/register links
                const loginRegisterContainer = document.querySelector('.col-lg-4.text-center.text-lg-end .d-inline-flex.align-items-center');
                if (loginRegisterContainer) {
                    // Remove login/register links
                    const registerLink = loginRegisterContainer.querySelector('a[href="register.html"]');
                    const loginLink = loginRegisterContainer.querySelector('a[href="login.html"]');
                    if (registerLink) registerLink.style.display = 'none';
                    if (loginLink) loginLink.style.display = 'none';
                    
                    // Update dropdown text to show username
                    const dropdownToggle = loginRegisterContainer.querySelector('.dropdown-toggle');
                    if (dropdownToggle) {
                        dropdownToggle.innerHTML = `<small><i class="fa fa-user me-2"></i> ${username}</small>`;
                    }
                    
                    // Update dropdown items based on user role
                    const dropdownMenu = loginRegisterContainer.querySelector('.dropdown-menu');
                    if (dropdownMenu) {
                        let menuItems = `
                            <a href="profile.html" class="dropdown-item"><i class="fas fa-user-alt me-2"></i> My Profile</a>
                            <a href="#" class="dropdown-item"><i class="fas fa-comment-alt me-2"></i> Inbox</a>
                            <a href="#" class="dropdown-item"><i class="fas fa-bell me-2"></i> Notifications</a>
                            <a href="#" class="dropdown-item"><i class="fas fa-cog me-2"></i> Account Settings</a>`;
                        
                        // Add Management Page for admin users
                        if (role === 'admin') {
                            menuItems += `
                                <div class="dropdown-divider"></div>
                                <a href="management.html" class="dropdown-item"><i class="fas fa-tools me-2"></i> Management Page</a>
                                <a href="#" class="dropdown-item"><i class="fas fa-chart-bar me-2"></i> Dashboard</a>
                                <a href="user-management.html" class="dropdown-item"><i class="fas fa-users me-2"></i> User Management</a>`;
                        }
                        
                        menuItems += `
                            <div class="dropdown-divider"></div>
                            <a href="#" class="dropdown-item" onclick="logout()"><i class="fas fa-power-off me-2"></i> Log Out</a>`;
                        
                        dropdownMenu.innerHTML = menuItems;
                    }
                }
            }
            
            function updateTopbarForGuest() {
                // Show login/register links (default state)
                const loginRegisterContainer = document.querySelector('.col-lg-4.text-center.text-lg-end .d-inline-flex.align-items-center');
                if (loginRegisterContainer) {
                    const registerLink = loginRegisterContainer.querySelector('a[href="register.html"]');
                    const loginLink = loginRegisterContainer.querySelector('a[href="login.html"]');
                    if (registerLink) registerLink.style.display = 'inline';
                    if (loginLink) loginLink.style.display = 'inline';
                    
                    // Hide dropdown for guests
                    const dropdown = loginRegisterContainer.querySelector('.dropdown');
                    if (dropdown) dropdown.style.display = 'none';
                }
            }
            
            function logout() {
                // Clear login data
                localStorage.removeItem('TriplyLoggedIn');
                localStorage.removeItem('TriplyRole');
                
                // Show success message
                alert('Logged out successfully!');
                
                // Refresh the page to update UI
                window.location.reload();
            }
            
            // Check login status when page loads
            document.addEventListener('DOMContentLoaded', function() {
                checkLoginStatus();
            });
        </script>
</body>
